<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
          xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
          data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
   Templates/News/List.html
   generated by plugin: https://extensions.typo3.org/extension/newsslider
-->

<f:section name="content">
 <f:if condition="{news}">
 	<f:then>
		<f:comment>
		<f:if condition="{settings.swiper.background} && {settings.swiper.activate}">
			<f:then>
				<f:variable name="background" value="{settings.swiper.background}" />
				<f:variable name="swiper-padding" value="swiper-padding" />
			</f:then>	
			<f:else>
				<f:variable name="background" value="transparent" />
			</f:else>
		</f:if>
		</f:comment>
                <div  class="{f:if(condition: settings.swiper.activate, then: 'swiper-container', else: '')} layout-{settings.layout.name} news-list-view card-menu card-menu-align-left card-menu-columns-{settings.layout.menuCardItems}" id="news-container-{contentObjectData.uid}">
                <f:if condition="{settings.hidePagination}">
                	<f:then>
                                <f:if condition="{settings.swiper.activate}">
                                	<f:render section="swiperCardPagination-begin"  arguments="{_all}" />
                                </f:if>
                        	<f:for each="{news}" as="newsItem" iteration="iterator">
                                  	<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
                                 </f:for>
				<f:if condition="{settings.swiper.activate} == '1'">
					<f:render section="swiperCardPagination-end"  arguments="{_all}" />
				</f:if>
                        </f:then>
                        <f:else>
 				<f:if condition="{settings.list.paginate.insertAbove}">
    					<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
				</f:if>
                    		<f:if condition="{settings.swiper.activate}">
                        		<f:render section="swiperCardPagination-begin"  arguments="{_all}" />
                        	</f:if>

				<f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
    					<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
				</f:for>
				<f:if condition="{settings.swiper.activate}">
					<f:render section="swiperCardPagination-end"  arguments="{_all}" />
				</f:if>
				<f:if condition="{settings.list.paginate.insertBelow}">
    					<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
				</f:if>
                        </f:else>
      		</f:if>
    	   </div>
	<f:if condition="{settings.swiper.activate} == '1'">
    	   <f:then>
		<f:if condition="{settings.swiper.scroll} == 'horizontal'">
			<f:then>
				<f:variable name="swiperScroll" value="responsive" />
			</f:then>
			<f:else>
				<f:variable name="swiperScroll" value="{settings.swiper.scroll}" />
			</f:else>
		</f:if>
 		<f:render partial="Javascript/{swiperScroll}"  arguments="{_all}" />
    	   </f:then>
	</f:if>
  	</f:then>
  	<f:else>
                <div class="no-news-found">
                       <f:translate key="list_nonewsfound" />
                </div>
  	</f:else>
</f:if>

</f:section>


<f:section name="swiperCardPagination-begin">
	<div class="swiper-wrapper swiper-scroll-{settings.swiper.scroll}">
</f:section>

<f:section name="swiperCardPagination-end">
 </div>

<f:if condition="{settings.swiper.showarrows} || {settings.swiper.shownavigation}" >
	<f:if condition="{settings.swiper.arrowsposition} == ''">
		<div class="swiper-controls">
 	</f:if>
	<f:if condition="{settings.swiper.showarrows}">
                <div class="swiper-button-prev"></div>
	</f:if>
	<f:if condition="{settings.swiper.shownavigation}">
        	<div  class="swiper-pagination"></div>
	</f:if>
	<f:if condition="{settings.swiper.showarrows}">
                <div  class="swiper-button-next"></div>
	</f:if>
  	<f:if condition="{settings.swiper.arrowsposition} == ''">
		</div>
  	</f:if>
</f:if>
</f:section>

</html>
